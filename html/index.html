<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .bg {
            height: 100%;
            background-color: rgb(7, 150, 42);
            overflow: hidden;
        }
        
        .bg ul {
            width: 500%;
            height: 100%;
        }
        
        .bg ul li {
            width: 20%;
            height: 100%;
            background-color: yellowgreen;
            float: left;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="bg">
        <ul>
            <li>11</li>
            <li>22</li>
            <li>33</li>
            <li>44</li>
            <li>55</li>
        </ul>
        <div class="arrow">
            <div class="left"> &lt;</div>
            <div class="right"> &lg;</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../lib/jquery-3.3.1.js"></script>
<script>
    $(function() {
        var index = 0;
        $("left").onclick(function() {
            index++;

        });
    });

    // 参考
    // (function($){  
    $.fn.scrolls = function(options) {
        //初始化参数  
        var defaults = {
            auto: false,
            width: 160,
            left: 15,
            showLength: 4,
            total: $(this).children().length - 1
        }
        var seter = $.extend(defaults, options || {});
        seter._this = $(this);
        //初始化图片   
        $(this).children().each(function(i, data) {
            $(data).css({
                left: (seter.width * i)
            });
        });
        return $.jask(seter);
    }
    $.jask = function(elements) {

        if (elements.auto && elements._this.children().length > elements.showLength) {
            $.jask.setTimes();
        }
    }
    $.extend($.jask, {
        leftMove: function() {
            $("#h_pro_list").children().each(function(i, data) {

                var _this = $(this);
                var _left = _this.position().left;
                _this.animate({
                    left: _left - 175
                }, 200, function() {
                    if (i == 0) {
                        _this.parent().append(_this);
                        _this.last().css({
                            left: (($("#h_pro_list").children().length - 1) * 175)
                        });
                    }


                });

            });

        },
        setTimes: function() {
            window.setInterval("$.jask.leftMove()", 3000);
        }
    });
</script>

</html>
